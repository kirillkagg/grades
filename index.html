			    for (const subjectName in subjects) {
			      const subject = subjects[subjectName];
			      const marksString = subject.marksInput.value;
			      if (marksString.trim() === '') continue;

			      const marksArray = marksString.split(' ').map(mark => parseFloat(mark)).filter(mark => !isNaN(mark));

			      if (marksArray.length > 0) {
			        subject.marks = marksArray;

			        // Обновите ячейку "Отметки"
			        subject.marksCell.textContent = marksArray.join(' ');

			        const average = marksArray.reduce((total, mark) => total + mark, 0) / marksArray.length;

			        // Обновите значение среднего балла
			        subject.averageCell.textContent = average.toFixed(2);

			        if (average >= 4) {
			          subject.averageCell.classList.add('green');
			        } else if (average >= 3) {
			          subject.averageCell.classList.add('yellow');
			        } else {
			          subject.averageCell.classList.add('red');
			        }
			      } else {
			        alert(`Введите правильные оценки для ${subjectName}.`);
			      }
			      subject.marksInput.value = '';
			    }
